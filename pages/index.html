<h1>Home Page</h1>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des élèves</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Liste des élèves</h1>
    <a class="add-button" href="{{ url_for('ajout') }}">Ajouter un élève</a>
    <table>
        <tr><th>ID</th><th>Prénom</th><th>Nom</th><th>Âge</th></tr>
        {% for e in eleves %}
        <tr>
            <td>{{ e[0] }}</td>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
