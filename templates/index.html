<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Elèves Directe - Accueil</title>
</head>
<body>
    <h1>Bienvenue sur Elèves Directe</h1>
    <nav>
        <a href="/ajout" class="ajout_button">Ajouter des élèves</a>
    </nav>
    <table>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Age</th>
        </tr>
        {% for e in eleves %}
        <tr>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
            <td class="button_case">
                
                <form action="/supprimer?id={{ e[0] }}" class="actions-buttons-form"> 
                    <a href="/update?id={{ e[0] }}">✏️ Modifier</a> 
                    <button type="submit">🗑️ Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
