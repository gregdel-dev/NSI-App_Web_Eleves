<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Elèves Directe - Modifer</title>
</head>
<body>
    <a class="back_button" href="/">Retour à l'acceuil</a>
    <div class="content-form">
    <div> 

       
    <h1>Modifer des élèves</h1>
    <form method="POST">
        <input type="hidden" name="id" value="{{eleve[0]}}">
        <div class="form-element">
            <label for="prenom">Prénom : <input id="prenom" name="prenom" type="text" value="{{eleve[1]}}"></label>
            
        </div>
        <div class="form-element">
            <label for="nom">Nom : <input id="nom" name="nom" type="text" value="{{eleve[2]}}"></label>
            
        </div>
        <div class="form-element">
            <label for="age">Age : <input id="age" name="age" type="number"value="{{eleve[3]}}"></label>
            
        </div>
        <button class="submit_button" type="submit">Enregistrer</button>
    </form>
     </div>
    </div>
</body>
</html>
